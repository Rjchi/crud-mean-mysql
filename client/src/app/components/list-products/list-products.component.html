<div class="container">
  <div class="title">
    <h4>Listado de Productos</h4>
    <button type="button" class="btn btn-success" routerLink="/add">Agregar Producto</button>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripti√≥n</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-dark" *ngFor="let product of listProducts">
        <th>{{ product.name }}</th>
        <td>{{ product.description }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.stock }}</td>
        <td>
          <button type="button" class="btn btn-info btn-sm" [routerLink]="['/edit/', product.id]">Editar</button>
          <!-- Con ! le decimos que id si va a tener un valor y no va a se undefined -->
          <button type="button" class="btn btn-danger btn-sm ms-3" (click)="deleteProduct(product.id!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
